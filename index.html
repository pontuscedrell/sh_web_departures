<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SL Avg√•ngar ‚Äì Flemingsberg</title>
  <style>
:root {
  --main-bg: #111;
  --header-bg: #222;
  --font-color: #fff;
  --font-color-muted: #aaa;
}

* { box-sizing: border-box; }

body {
  font-family: sans-serif;
  background: var(--main-bg);
  color: var(--font-color);
  margin: 0;
  padding: 0;
  font-size: 1.2rem;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background: var(--header-bg);
  font-size: 1.6rem;
}

#stop-name { font-size: 2.5rem; min-width: 80%; }

#last-updated {
  cursor: pointer;
  color: var(--font-color-muted);
}

.tables-container {
  display: flex;
  flex: 1;
  overflow: hidden;
  gap: 2rem;
  padding: 1rem;
}

.direction-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

h2 {
  text-align: center;
  font-size: 2rem;
  margin: 1rem 0;
}

.table-wrapper { flex: 1; overflow-y: auto; }

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 1rem 0.5rem;
  border-bottom: 2px solid #555;
  font-size: 1.6rem;
  text-align: center;
}

.time { text-align: right; }

th {
  text-transform: uppercase;
  color: #bbb;
  position: sticky;
  top: 0;
  background: var(--main-bg);
  z-index: 1;
}

td:nth-child(2) { text-align: left; }

.line {
  font-weight: bold;
  color: #fff;
  padding: 0.4rem;
  border-radius: 0.5rem;
  display: inline-block;
  width: 4ch;
  min-width: 4ch;
}

.line-wrapper { position: relative; display: inline-block; }
.warning-icon { position: absolute; top: -0.4rem; right: -0.4rem; font-size: 0.8rem; color: yellow; pointer-events: none; }

.scroll-container { 
  position: relative; 
  display: block; 
  max-width: 100%; 
  white-space: normal; /* allow wrapping */
  overflow: visible; 
}
.scroll-text { 
  display: inline; 
  animation: none; /* stop scrolling */
  white-space: normal; 
}
.destination-cell { max-width: 20vw; width: 60%; overflow: hidden; white-space: nowrap; position: relative; padding: 0 8px; z-index: 0; }

@keyframes scroll-left {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}

/* ---------- Mobile Portrait ---------- */
@media (max-width: 767px) and (orientation: portrait) {
  .tables-container { flex-direction: column; }

  h2 { font-size: 1.2rem; }
  th, td {
    font-size: 1rem;
    padding: 0.5rem 0.5rem;
  }

  #header {
    font-size: 0.8rem;
    padding: 0.5rem;
  }

  #battery-status { font-size: 0.8rem; }

  .direction-container > h2 { margin: 0; }
}

/* ---------- Mobile Landscape ---------- */
@media (max-width: 767px) and (orientation: landscape) {
  .tables-container {
    flex-direction: row !important;
    gap: 1rem;
    padding: 0.5rem;
  }

  th, td {
    font-size: 1rem;
    padding: 0.3rem 0.3rem;
  }

  #stop-name { display: none; }
}
  </style>
</head>
<body>
  <div id="header">
    <div id="stop-name">Flemingsberg</div>
    <div id="last-updated" onclick="manualRefresh()">
      Senast uppdaterad: <span id="updated-time">-</span> (<span id="countdown">30</span>s)
      <span id="battery-status" style="margin-left: 1rem; color: #aaa;">--%</span>
    </div>
  </div>

  <div class="tables-container">
    <div class="direction-container">
      <h2 id="northBound">Norrg√•ende</h2>
      <div class="table-wrapper">
        <table id="north-table">
          <thead><tr><th>Linje</th><th>Destination</th><th class="time">Tid</th></tr></thead>
          <tbody><tr><td colspan="3">Laddar...</td></tr></tbody>
        </table>
      </div>
    </div>
    <div class="direction-container">
      <h2 id="southBound">S√∂derg√•ende</h2>
      <div class="table-wrapper">
        <table id="south-table">
          <thead><tr><th>Linje</th><th>Destination</th><th class="time">Tid</th></tr></thead>
          <tbody><tr><td colspan="3">Laddar...</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // --- CONFIG ---
    const currentSiteId = 9526; // Flemingsberg
    const currentStop = "Flemingsberg";
    let countdown = 30;
    let countdownInterval;

    // --- Line colors ---
    function getLineColors(designation) {
      let backgroundColor = "#555";
      let textColor = "white";
      if (["40", "41", "42", "43", "44"].includes(designation)) backgroundColor = "#d05d9a"; // commuter trains
      else if (["17", "18", "19"].includes(designation)) backgroundColor = "#169d4c"; // green line
      else if (["1", "2", "3", "4"].includes(designation)) backgroundColor = "#008aca"; // blue buses
      else if (["57", "74", "154", "164"].includes(designation)) backgroundColor = "#d61d23"; // red buses
      return { backgroundColor, textColor };
    }

    // --- Fetch departures (TRAIN only) ---
    async function fetchDepartures() {
      try {
        const res = await fetch(`https://transport.integration.sl.se/v1/sites/${currentSiteId}/departures`);
        const data = await res.json();
        const allDeps = data.departures || [];

        // Train only
        const trainDeps = allDeps.filter(dep => dep.line.transport_mode === "TRAIN");

        const northDeps = trainDeps.filter(dep => dep.direction_code === 2).slice(0, 5);
        const southDeps = trainDeps.filter(dep => dep.direction_code === 1).slice(0, 5);

        updateTable("north-table", northDeps);
        updateTable("south-table", southDeps);

        document.getElementById("stop-name").textContent = "Flemingsberg";
        const now = new Date();
        document.getElementById("updated-time").textContent =
          now.toLocaleTimeString("sv-SE", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
        countdown = 30;
      } catch (err) {
        console.error("Fel vid h√§mtning av avg√•ngar:", err);
      }
    }

    // --- Update table ---
    function updateTable(tableId, departures) {
      const tbody = document.getElementById(tableId).querySelector("tbody");
      tbody.innerHTML = "";
      if (!departures.length) {
        tbody.innerHTML = '<tr><td colspan="3">Inga avg√•ngar</td></tr>';
        return;
      }

      departures.forEach(dep => {
        const { backgroundColor, textColor } = getLineColors(dep.line.designation);
        const cancelled = dep.state === "CANCELLED";
        const scheduledTime = new Date(dep.scheduled);
        const expectedTime = new Date(dep.expected);
        const diffMin = Math.round((expectedTime - scheduledTime) / 60000);

        let delayText = "";
        if (!cancelled && (diffMin > 3 || diffMin < -2)) {
          delayText = `<span style="font-size:0.75rem; color: yellow; margin-right:4px;">${diffMin > 0 ? "+" : ""}${diffMin}</span>`;
        }

        const timeStyle = cancelled ? "color: red; text-decoration: line-through;" : "";
        const cancelledText = cancelled ? `<div style="color: red; font-size: 0.8rem; font-weight: bold;">Inst√§lld</div>` : "";

        const row = document.createElement("tr");
        row.classList.add("clickable-row");
        row.innerHTML = `
          <td>
            <span class="line-wrapper">
              <span class="line" style="background:${backgroundColor};color:${textColor};">${dep.line.designation.padStart(3, ' ')}</span>
              ${(dep.deviations && dep.deviations.length) ? `<span class="warning-icon">üü°</span>` : ""}
            </span>
          </td>
          <td class="destination-cell">${dep.destination}</td>
          <td class="time">${cancelledText}${delayText}<span style="${timeStyle}">${dep.display}</span></td>
        `;

        tbody.appendChild(row);
      });
    }

    // --- Countdown + Manual refresh ---
    function manualRefresh() {
      fetchDepartures();
      countdown = 30;
    }

    function startCountdown() {
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown <= 0) fetchDepartures();
        document.getElementById("countdown").textContent = countdown;
      }, 1000);
    }

    // --- Battery Status ---
    function updateBatteryStatus() {
      if (!navigator.getBattery) {
        document.getElementById("battery-status").textContent = "N/A";
        return;
      }
      navigator.getBattery().then(battery => {
        function updateAll() {
          const level = Math.round(battery.level * 100);
          document.getElementById("battery-status").textContent = level + "%";
        }
        updateAll();
        battery.addEventListener("levelchange", updateAll);
        battery.addEventListener("chargingchange", updateAll);
      });
    }

    // --- Init ---
    document.addEventListener("DOMContentLoaded", () => {
      fetchDepartures();
      startCountdown();
      updateBatteryStatus();
    });
  </script>
</body>
</html>
